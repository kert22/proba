<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Szeretlek Tobby!</title>
    <link rel="stylesheet"
            href=".github/style.css">
  <style>
        /* Az oldal teljes magasságú legyen, és flexbox-ot használjon */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center; /* Vízszintes középre igazítás */
            align-items: center;     /* Függőleges középre igazítás */
            flex-direction: column;  /* Tartalmak egymás alatti elrendezése */
        }

        /* Nagyobb méret és animáció a szívhez */
        .heart {
            color: red;
            font-size: 100px; /* Nagyobb szív méret */
            animation: rotateHeart 2s infinite linear; /* Forgás animáció */
        }

        /* Definiáljuk a forgás animációját */
        @keyframes rotateHeart {
            from {
                transform: rotate(0deg); /* Kezdő pozíció */
            }
            to {
                transform: rotate(360deg); /* Teljes kör */
            }
        }
    </style>
        
</head>
<body>
    <h1>Szia Tobby</h1>
    <script src="script.js"></script>
    <p>Szeretősözlek kicsi manom</p>
    <button id="showHeartButton">Klikkelj ide ha merszt</button>
    <div id="heartContainer"></div>

    <script>
        document.getElementById('showHeartButton').addEventListener('click', function() {
            // Hozzáadunk egy nagyobb és forgó piros szívet a heartContainer elemhez
            document.getElementById('heartContainer').innerHTML = '<span class="heart">❤️</span>';
        });
    </script>
</body>
</html>
